<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="600" viewBox="0 0 1100 600">
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#111"/>
    </marker>
  </defs>

  <text x="550" y="48" text-anchor="middle" font-size="26" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">
    `&lt;form action&gt;` → FormData → Server Action
  </text>
  <text x="550" y="78" text-anchor="middle" font-size="16" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">
    No manual JSON fetch for UI-driven mutations
  </text>

  <rect x="60" y="150" width="360" height="200" rx="14" fill="#fff" stroke="#111" stroke-width="2"/>
  <text x="240" y="188" text-anchor="middle" font-size="16" font-weight="700"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Client Form</text>
  <text x="240" y="220" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">textarea name="text"</text>
  <text x="240" y="246" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">action={createNote}</text>

  <line x1="420" y1="250" x2="560" y2="250" stroke="#111" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="490" y="230" text-anchor="middle" font-size="12"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">FormData</text>

  <rect x="570" y="140" width="470" height="220" rx="14" fill="#fff" stroke="#111" stroke-width="2"/>
  <text x="805" y="178" text-anchor="middle" font-size="16" font-weight="700"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Server Action</text>
  <text x="805" y="210" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">const text = formData.get("text")</text>
  <text x="805" y="238" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">addNote(text)</text>
  <text x="805" y="266" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">return next state / notes list</text>

  <line x1="805" y1="360" x2="240" y2="470" stroke="#111" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="520" y="440" text-anchor="middle" font-size="12"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">return → update UI</text>

  <rect x="60" y="430" width="360" height="120" rx="14" fill="#f7f7ff" stroke="#111" stroke-width="2"/>
  <text x="240" y="468" text-anchor="middle" font-size="16" font-weight="700"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">UI state</text>
  <text x="240" y="498" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">setNotes(updatedNotes)</text>
</svg>