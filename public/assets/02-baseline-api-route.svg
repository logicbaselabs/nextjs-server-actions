<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="600" viewBox="0 0 1100 600">
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#111"/>
    </marker>
  </defs>

  <text x="550" y="48" text-anchor="middle" font-size="26" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">
    Baseline: Route Handler API
  </text>
  <text x="550" y="78" text-anchor="middle" font-size="16" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">
    Client fetches JSON → Route Handler → Store → JSON response
  </text>

  <!-- Client -->
  <rect x="60" y="160" width="260" height="120" rx="12" fill="#fff" stroke="#111" stroke-width="2"/>
  <text x="190" y="210" text-anchor="middle" font-size="16" font-weight="700"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Client UI</text>
  <text x="190" y="238" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">fetch("/api/notes")</text>

  <!-- Arrow to route handler -->
  <line x1="330" y1="220" x2="450" y2="220" stroke="#111" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="390" y="200" text-anchor="middle" font-size="12"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">HTTP</text>

  <!-- Route Handler -->
  <rect x="460" y="130" width="300" height="180" rx="12" fill="#fff" stroke="#111" stroke-width="2"/>
  <text x="610" y="168" text-anchor="middle" font-size="16" font-weight="700"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Route Handler</text>
  <text x="610" y="196" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">GET → listNotes()</text>
  <text x="610" y="222" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">POST → addNote(text)</text>
  <text x="610" y="248" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">return Response.json(...)</text>

  <!-- Arrow to store -->
  <line x1="610" y1="320" x2="610" y2="410" stroke="#111" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="610" y="365" text-anchor="middle" font-size="12"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">calls</text>

  <!-- Store -->
  <rect x="430" y="420" width="360" height="130" rx="12" fill="#f7f7f7" stroke="#111" stroke-width="2"/>
  <text x="610" y="458" text-anchor="middle" font-size="16" font-weight="700"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">In-memory store</text>
  <text x="610" y="486" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">notes[] lives on the server</text>
  <text x="610" y="512" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Route Handler is the contract</text>

  <!-- Response back to client -->
  <line x1="760" y1="220" x2="880" y2="220" stroke="#111" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="820" y="200" text-anchor="middle" font-size="12"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">JSON</text>

  <rect x="890" y="160" width="250" height="120" rx="12" fill="#fff" stroke="#111" stroke-width="2"/>
  <text x="1015" y="210" text-anchor="middle" font-size="16" font-weight="700"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">UI updates</text>
  <text x="1015" y="238" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">setNotes(data.notes)</text>
</svg>