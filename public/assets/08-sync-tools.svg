<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="650" viewBox="0 0 1100 650">
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#111"/>
    </marker>
  </defs>

  <text x="550" y="48" text-anchor="middle" font-size="26" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">
    Advanced Patterns: Multiple Actions + Extra Args + Keyboard Submit
  </text>

  <!-- Form -->
  <rect x="70" y="110" width="520" height="480" rx="14" fill="#fff" stroke="#111" stroke-width="2"/>
  <text x="330" y="150" text-anchor="middle" font-size="18" font-weight="700"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">One Form</text>
  <text x="330" y="178" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">action={createNote}</text>

  <rect x="130" y="210" width="400" height="120" rx="12" fill="#f7f7f7" stroke="#111" stroke-width="1.5"/>
  <text x="330" y="248" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">textarea name="text"</text>
  <text x="330" y="276" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Cmd/Ctrl + Enter → requestSubmit()</text>

  <rect x="130" y="350" width="190" height="60" rx="12" fill="#fff" stroke="#111" stroke-width="1.5"/>
  <text x="225" y="385" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Submit</text>

  <rect x="340" y="350" width="190" height="60" rx="12" fill="#fff" stroke="#111" stroke-width="1.5"/>
  <text x="435" y="378" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Important</text>
  <text x="435" y="402" text-anchor="middle" font-size="12"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">formAction={createImportantNote}</text>

  <!-- Notes list -->
  <rect x="130" y="430" width="400" height="130" rx="12" fill="#f7f7ff" stroke="#111" stroke-width="1.5"/>
  <text x="330" y="460" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Notes list</text>
  <text x="330" y="488" text-anchor="middle" font-size="12"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Each item has a delete button</text>

  <!-- bind -->
  <rect x="650" y="160" width="380" height="150" rx="14" fill="#fff" stroke="#111" stroke-width="2"/>
  <text x="840" y="200" text-anchor="middle" font-size="18" font-weight="700"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Extra arguments</text>
  <text x="840" y="232" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">deleteNote(noteId)</text>
  <text x="840" y="258" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">bind(null, note.id)</text>

  <line x1="590" y1="495" x2="650" y2="260" stroke="#111" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="642" y="420" text-anchor="end" font-size="12"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">delete button → bound action</text>

  <!-- keyboard -->
  <rect x="650" y="350" width="380" height="170" rx="14" fill="#fff" stroke="#111" stroke-width="2"/>
  <text x="840" y="392" text-anchor="middle" font-size="18" font-weight="700"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Keyboard submit</text>
  <text x="840" y="424" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">onKeyDown in textarea</text>
  <text x="840" y="450" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Cmd/Ctrl + Enter</text>
  <text x="840" y="476" text-anchor="middle" font-size="13"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">form.requestSubmit()</text>

  <line x1="530" y1="270" x2="650" y2="430" stroke="#111" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="610" y="340" text-anchor="middle" font-size="12"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">shortcut triggers submit</text>
</svg>